<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="assets/style.css">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
                </style> 
                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap');
                    </style>
                    <style>
                        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
                        </style> 
</head>
<body>
    <div id="container">
        <div id="conteudo">
            <div id="content-div">
                <div id="title">
                    <h2>coming soon</h2>
                </div>
                <div id="text-time">
                    <p>Days </p>
                    <p>Hours</p>
                    <p>Minutes</p>
                    <p>Seconds</p>
                    
                </div> 
                <div id="time">
                    <ul id="tempo">
                        <li>
                            <div data-time id="dia">0 :</div>
                        </li>
                        <li>
                            <div data-time id="horas">:</div>
                        </li>
                        <li>
                            <span data-time id="minutos">:</span>
                        </li>
                        <li>
                            <span data-time id="segundos"></span>
                        </li> 

                    </ul>
                </div>
            </div>
            <div id="imagem-div">
                <img src="assets/kermit 2.jpg" alt="" width="450" height="300">
            </div>
        </div>
    </div>
    
    <script type="module" src="./assets/tempo.js"></script>
</body>
</html>
